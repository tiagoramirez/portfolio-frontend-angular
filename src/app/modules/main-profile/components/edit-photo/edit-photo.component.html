<h1>Subir nueva imagen:</h1>
<input type="file" (change)="loadImg($event)" accept="image/*">

<h2 *ngIf="!loading && photoLoaded">Previsualizacion de la imagen:</h2>

<div *ngIf=" !loading && photoLoaded" [ngClass]="type==='foto'?'photo':'banner'">
    <img [src]="photoString">
</div>



<button (click)="saveImg()">hola</button>

<p class="section-title">Red Social - Editar</p>

<form #f="ngForm" (ngSubmit)="save()" *ngIf="!loading && !isError">
    <div>
        <label style="font-size: 2.5rem;">{{social_media.social_media.name}}</label>
    </div>

    <div>
        <label for="link">Link</label>
        <input name="link" type="text" [(ngModel)]="social_media.link" maxlength="255" required>
        <p *ngIf="social_media.link.length>200">{{social_media.link.length}}/255</p>
    </div>

    <p class="error-message" *ngIf="!loadingNewData && isErrorLoadingNewData">{{errorMessageLoadingNewData}}</p>

    <button *ngIf="!loadingNewData" class="large-button" type="submit" [disabled]="!f.valid"><i
            class="bi bi-save"></i>&nbsp;Guardar</button>

    <span *ngIf="loadingNewData" class="loader"></span>
</form>

<span *ngIf="loading" class="loader"></span>

<p class="error-message" *ngIf="isError">{{errorMessage}}</p>

<button type="button" [routerLink]="['/'+username+'/social-media/list']" class="large-button go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</button>

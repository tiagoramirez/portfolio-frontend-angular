<p class="section-title">REDES SOCIALES</p>

<span *ngIf="loading" class="loader"></span>

<p class="error-message" *ngIf="!loading && !isError && isEmpty">{{emptyMessage}}</p>

<p class="error-message" *ngIf="isError && !loading">{{errorMessage}}</p>

<div *ngFor="let socialM of socialMedia" class="social-media">
    <p id="name">{{socialM.social_media.name.toUpperCase()}}</p>
    <p>{{socialM.link}}</p>
    <div class="actions">
        <button class="circular-button" type="button" [routerLink]="['../delete/'+socialM.id]"><i
                class="bi bi-trash3"></i></button>
        <button class="circular-button" type="button" [routerLink]="['../edit/'+socialM.id]"><i
                class="bi bi-pencil-square"></i></button>
    </div>
</div>

<button type="button" routerLink="../add" class="circular-button create"><i
        class="bi bi-plus-circle-dotted"></i></button>

<button type="button" [routerLink]="['/'+username]" class="large-button go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</button>

<h1 class="section-title">CONFIGURACION PERFIL</h1>

<div class="config">
    <div class="show_location">
        <p>Mostrar ubicacion</p>
        <input type="checkbox" [(ngModel)]="configuration.show_location">
    </div>
    <div class="show_phone">
        <p>Mostrar telefono</p>
        <input type="checkbox" [(ngModel)]="configuration.show_phone">
    </div>
</div>

<h2 class="section-title">DATOS PERFIL</h2>

<div class="inputs">
    <div class="description">
        <p>Descripcion</p>
        <input type="text" placeholder="Descripcion" [(ngModel)]="profile.description">
    </div>
    <div class="location_state" *ngIf="configuration.show_location">
        <p>Estado/Provincia</p>
        <input type="text" placeholder="Estado/Provincia" [(ngModel)]="profile.location_state">
    </div>
    <div class="location_country" *ngIf="configuration.show_location">
        <p>Pais</p>
        <input type="text" placeholder="Pais" [(ngModel)]="profile.location_country">
    </div>
    <div class="phone" *ngIf="configuration.show_phone">
        <p>Telefono</p>
        <input type="number" placeholder="Telefono" [(ngModel)]="profile.phone">
    </div>
</div>

<button *ngIf="!loading" class="large-button" (click)="onSave()"><i class="bi bi-save"></i> Guardar</button>

<span *ngIf="loading" class="loader"></span>

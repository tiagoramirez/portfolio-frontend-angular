<p class="section-title">Sobre mi</p>

<span *ngIf="loading" class="loader"></span>

<div *ngIf="!loading && !isError" class="section-data-container">
    <p id="about-me-info" style="margin-top: 1rem;">{{aboutMe.about_me}}</p>
</div>

<p *ngIf="!loading && isError" class="server-error">{{errorMessage}}</p>

<button [routerLink]="['about-me/edit/'+profile.id]" *ngIf="isLogged && username===loggedUsername"
    class="circular-button"><i class="bi bi-pencil-square"></i></button>

<p class="section-title">Educacion - Crear</p>

<form #f="ngForm" (ngSubmit)="save()">
    <div>
        <label for="type">Tipo</label>
        <select name="type" [(ngModel)]="education.type" required>
            <option value="Secundario">Secundario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario">Universitario</option>
            <option value="Postgrado">Postgrado</option>
        </select>
    </div>
    <div>
        <label for="title_name">Titulo</label>
        <input name="title_name" type="text" placeholder="Titulo" maxlength="50" [(ngModel)]="education.title_name"
            required>
        <p *ngIf="education.title_name.length>40">{{education.title_name.length}}/50</p>
    </div>
    <div>
        <label for="institute_name">Nombre del instituto</label>
        <input name="institute_name" type="text" placeholder="Nombre del instituto" maxlength="50"
            [(ngModel)]="education.institute_name" required>
        <p *ngIf="education.institute_name.length>40">{{education.institute_name.length}}/50</p>
    </div>
    <div>
        <label for="isActual">Actual</label>
        <input name="isActual" type="checkbox" [(ngModel)]="education.isActual">
    </div>
    <div>
        <label for="start_date">Fecha de Inicio</label>
        <input name="start_date" type="date" placeholder="Fecha de Inicio" [(ngModel)]="education.start_date" required>
    </div>
    <div *ngIf="!education.isActual">
        <label for="end_date">Fecha de Fin</label>
        <input name="end_date" type="date" placeholder="Fecha de Fin" [(ngModel)]="education.end_date" required>
    </div>
    <div>
        <label for="description">Descripcion</label>
        <textarea name="description" type="text" placeholder="Descripcion" maxlength="255"
            [(ngModel)]="description.description"></textarea>
        <p *ngIf="description.description.length>200">{{description.description.length}}/255</p>
    </div>

    <button *ngIf="!loadingNewData" class="large-button" type="submit" [disabled]="!f.valid"><i
            class="bi bi-save"></i>&nbsp;Guardar</button>

    <span *ngIf="loadingNewData" class="loader"></span>

    <p *ngIf="!loadingNewData && isErrorLoadingNewData" class="server-error">{{errorMessageLoadingNewData}}</p>
</form>

<button type="button" [routerLink]="['/'+username]" class="large-button go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</button>

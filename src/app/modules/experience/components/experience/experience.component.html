<p class="section-title">Experiencia</p>
<div *ngFor="let experience of experiences" class="section-data-container">
    <p class="job-position">{{experience.position}}</p>
    <p class="job-type">{{experience.company_name}} - {{experience.type}}</p>
    <p class="job-description">{{experience.description}}</p>
    <p class="job-time">{{experience.start_date}} - {{experience.isActual?"Actualidad":experience.end_date}}</p>
    <p class="job-location">{{experience.location}}</p>
</div>

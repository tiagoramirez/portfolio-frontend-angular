<h1 class="section-title" *ngIf="action==='crear'">Crear</h1>
<h1 class="section-title" *ngIf="action==='editar'">Editar</h1>
<h1 class="section-title" *ngIf="action==='borrar'">Borrar</h1>

<form #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="!serverError && !loadingMySocialMedia && !loadingSocialMedia">
    <p id="name" *ngIf="action==='borrar'">{{user_social_media.social_media.name.toUpperCase()}}</p>
    <p *ngIf="action==='borrar'">{{user_social_media.link}}</p>

    <button class="large-button" type="submit" *ngIf="action==='borrar' && !loadingSubmit"><i
            class="bi bi-trash3"></i>&nbsp;Borrar</button>

    <div class="social-media-form" *ngIf="action==='editar' || action==='crear'">
        <label for="social-media">Red social</label>
        <select name="social-media" [(ngModel)]="user_social_media.id_social_media" required>
            <option *ngFor="let sm of all_social_media" [value]="sm.id">{{sm.name}}</option>
        </select>
    </div>

    <div class="link-form" *ngIf="action==='crear' || action==='editar'">
        <label for="link">Link</label>
        <input name="link" type="text" [(ngModel)]="user_social_media.link" required>
    </div>

    <button class="large-button" type="submit" *ngIf="(action==='crear' || action==='editar') && !loadingSubmit"
        [disabled]="!f.valid"><i class="bi bi-save"></i>&nbsp;Guardar</button>

    <p *ngIf="submitError" class="error-message">{{errorMessage}}</p>

    <span *ngIf="loadingSubmit" class="loader"></span>
</form>

<span *ngIf="loadingMySocialMedia || loadingSocialMedia" class="loader"></span>

<p class="server-error" *ngIf="serverError">Error en el servidor. Intenta de nuevo mas tarde ðŸ™ˆ</p>

<button type="button" [routerLink]="['/'+username+'/social-media/edit']" class="large-button go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</button>

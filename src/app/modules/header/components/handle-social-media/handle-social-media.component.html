<h1 id="title" *ngIf="action==='crear'">Crear</h1>
<h1 id="title" *ngIf="action==='editar'">Editar</h1>
<h1 id="title" *ngIf="action==='borrar'">Borrar</h1>

<form class="social-media" #f="ngForm" (ngSubmit)="onSubmit()"
    *ngIf="!serverError && !loadingMySocialMedia && !loadingSocialMedia">
    <h2 id="name" *ngIf="action==='borrar'">{{user_social_media.social_media.name.toUpperCase()}}</h2>
    <p *ngIf="action==='borrar'">{{user_social_media.link}}</p>

    <select *ngIf="action==='editar' || action==='crear'" [(ngModel)]="user_social_media.id_social_media" name="name"
        required>
        <option *ngFor="let sm of all_social_media" [value]="sm.id">{{sm.name}}</option>
    </select>
    <input *ngIf="action==='crear' || action==='editar'" type="text" [(ngModel)]="user_social_media.link" name="link"
        required>

    <button type="submit" *ngIf="action==='borrar' && !loadingSubmit"><i class="bi bi-trash3"></i> Borrar</button>
    <button type="submit" *ngIf="(action==='crear' || action==='editar') && !loadingSubmit" [disabled]="!f.valid"><i
            class="bi bi-save"></i>Guardar</button>

    <p *ngIf="submitError" class="error-message">{{errorMessage}}</p>

    <span *ngIf="loadingSubmit" class="loader"></span>
</form>

<span *ngIf="loadingMySocialMedia || loadingSocialMedia" class="loader"></span>

<p class="server-error" *ngIf="serverError">Error en el servidor. Intenta de nuevo mas tarde ðŸ™ˆ</p>

<a [routerLink]="['/'+username+'/redes-sociales/editar']" class="go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</a>

<h1 id="title">REDES SOCIALES</h1>

<p class="error-message" *ngIf="socialMedia.length==0 && !error && !loading">No hay redes sociales cargadas. Agrega una nueva</p>
<p class="error-message" *ngIf="error">Error en la conexion. Intenta de nuevo mas tarde ðŸ˜Š</p>
<span *ngIf="loading" class="loader"></span>

<div *ngFor="let socialM of socialMedia" class="social-media">
    <h2 id="name">{{socialM.social_media.name.toUpperCase()}}</h2>
    <p>{{socialM.link}}</p>
    <div class="actions">
        <a class="delete" [routerLink]="['borrar/'+socialM.id]"><i class="bi bi-trash3"></i></a>
        <a class="edit" [routerLink]="['editar/'+socialM.id]"><i class="bi bi-pencil-square"></i></a>
    </div>
</div>

<a [routerLink]="['crear/-1']" id="new-social-media"><i class="bi bi-plus-circle-dotted"></i></a>

<a [routerLink]="['']" class="go-back"><i class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</a>

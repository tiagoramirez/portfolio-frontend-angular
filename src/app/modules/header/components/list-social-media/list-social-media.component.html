<h1 class="section-title">REDES SOCIALES</h1>

<p class="error-message" *ngIf="socialMedia.length==0 && !error && !loading">No hay redes sociales cargadas. Agrega una
    nueva ðŸ˜‹</p>
<p class="server-error" *ngIf="error">Error en la conexion. Intenta de nuevo mas tarde ðŸ˜Š</p>
<span *ngIf="loading" class="loader"></span>

<div *ngFor="let socialM of socialMedia" class="social-media">
    <h2 id="name">{{socialM.social_media.name.toUpperCase()}}</h2>
    <p>{{socialM.link}}</p>
    <div class="actions">
        <button class="circular-button" [routerLink]="['borrar/'+socialM.id]"><i class="bi bi-trash3"></i></button>
        <button class="circular-button" [routerLink]="['editar/'+socialM.id]"><i
                class="bi bi-pencil-square"></i></button>
    </div>
</div>

<button type="button" routerLink="crear/-1" class="circular-button create"><i
        class="bi bi-plus-circle-dotted"></i></button>

<button type="button" [routerLink]="['/'+username]" class="large-button go-back"><i
        class="bi bi-box-arrow-left"></i>&nbsp;VOLVER</button>

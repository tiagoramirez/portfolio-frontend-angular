<p class="section-title">Hard Skills & Soft Skills</p>
<div class="skill-container">
    <circle-progress *ngFor="let skill of skills" [percent]="skill.percentage"
        [title]="skill.skill.name" [subtitle]="skill.skill.type"></circle-progress>
</div>
<button class="circular-button" [routerLink]="'./skill/list'"><i class="bi bi-pencil-square"></i></button>

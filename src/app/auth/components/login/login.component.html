<h1 class="section-title" *ngIf="isLogged">Ya iniciaste sesion</h1>
<h1 class="section-title" *ngIf="!isLogged">Iniciar Sesion</h1>

<form #f="ngForm" novalidate (ngSubmit)="onLogin()">
    <div class="username-form">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username" [(ngModel)]="userLogin.username" required>
    </div>
    <div class="password-form">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" [(ngModel)]="userLogin.password" required>
    </div>
    <button *ngIf="!loadingLogin" type="submit" class="large-button" [disabled]="!f.valid">Iniciar sesion</button>
    <span *ngIf="loadingLogin" class="loader"></span>
    <p class="error-message" *ngIf="loginFailed">{{errorMessage}}</p>
</form>

<button routerLink="/" class="home circular-button"><i class="bi bi-house"></i></button>
<button routerLink="/register" class="large-button register"> Crear cuenta</button>
